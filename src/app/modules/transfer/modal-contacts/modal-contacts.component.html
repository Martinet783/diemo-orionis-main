<ion-content class="bp-co">
  <fa-icon [icon]=faTimes [classes]="['close-icon']" (click)="close()" class="bp-blue"></fa-icon>
  <ion-list *ngIf="!loading && listContacts.length > 0">
    <ion-list-header>
      <p class="text-center bp-blue">Contactos favoritos</p>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of listContacts" (click)="myDismiss({'user': item})">
      <ion-item>
        <ion-avatar slot="start">
          <div class="avatar-list">
            <fa-icon [icon]=faUser> </fa-icon>
          </div>
        </ion-avatar>
        <ion-label>
          <h1 class="bp-dark-gray">{{item.friend_alias}}</h1>
          <p class="bp-blue">{{item.friend_number}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteContact(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

<ion-item  *ngIf="!loading && listContacts.length == 0" class="content-loading">
      <p class="text-center">
        NO POSEES CONTACTOS FAVORITOS <ion-icon name="sad-outline"></ion-icon>
      </p>
</ion-item>

  <div class="content-loading" *ngIf="loading">
    <p>Cargando favoritos..</p>
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ion-content>
